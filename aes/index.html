<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Server Manage</title>
    <style>
      .selectors {
        display: inline-flexbox;
      }
    </style>
  </head>
  <body onload="getAllApppData()">
    <div class="selectors">
      <select name="" id="app" onchange="onAppChange()">
        <option value="2">Ababil</option>
        <option value="3">Salah Time</option>
      </select>

      <select name="Server" id="" onchange="onAppChange()">
        <option value="2">Ababil</option>
        <option value="3">Salah Time</option>
      </select>
      <p id="servers">List of servers</p>
    </div>

    <textarea
      name=""
      id="appdata"
      style="width: 100%; height: 400px"
      cols="30"
      rows="10"
    ></textarea>

    <button type="submit" onclick="updateServer()">Update Server</button>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      var allAppData = null;
      var appUrl =
        "https://script.google.com/macros/s/AKfycbxM9qfJKmzgRV0QQIrSkZAE8PvxU4gP54qFn7YYocTeQsHxXSRwqdjfGjwX8pZs342Ckw/exec";
      var appScriptUrl = appUrl + "?req=appdata&appid=2";
      async function getAllApppData() {
        var value = document.getElementById("app").value;
        Swal.fire({
          title: "Preparing data\nPlease wait",
        });
        swal.showLoading();
        const response = await fetch(appScriptUrl);
        const json = await response.json();
        var data = JSON.stringify(json);
        data = JSON.parse(data);
        allAppData = data.data;
        Swal.update({
          icon: "success",
          title: "Success",
          showConfirmButton: false,
        });
        setTimeout(function () {
          Swal.close();
        }, 1000);
      }
      async function onAppChange() {
        var value = document.getElementById("app").value;
        showAppData(value);
      }
      function showAppData(appId) {
        var json = JSON.parse(allAppData);
        for (let i = 0; i < json.length; i++) {
          let obj = json[i];
          if (obj.appid == appId) {
            console.log("Data : " + obj);
            var appData = obj.appdata;
            var s = JSON.parse(appData);
            var ss = s.servers;
            var servers = JSON.stringify(ss);
            document.getElementById("appdata").value = appData;
            document.getElementById("servers").innerHTML = servers;
            console.log("Servers :  " + servers);
          }
        }
      }

      function processAppDataJson(json) {
        json = JSON.parse(json);
        for (let i = 0; i < json.length; i++) {
          let obj = json[i];
          console.log(obj.appdata);
        }
      }

      async function updateServer() {
        var appId = document.getElementById("app").value;
        var appData = document.getElementById("appdata").value;
        var param = {
          request: "UPDATE_APP_SERVER",
          appId: appId,
          appData: appData,
        };
        try {
          Swal.fire({
            title: "Server updating\nPlease wait...",
          });
          swal.showLoading();
          const config = {
            method: "POST",
            body: JSON.stringify(param),
          };
          const response = await fetch(appUrl, config);
          const json = await response.json();
          if (response.ok) {
            Swal.update({
              icon: "success",
              title: "Success",
              text: "Server Successfully Updated",
            });
            Swal.hideLoading();
            console.log("Success " + JSON.stringify(json));
            return response;
          } else {
            Swal.update({
              icon: "error",
              title: "Failed",
              text: "Server Update failed",
            });
            Swal.hideLoading();
            console.log("Not OK");
          }
        } catch (error) {
          Swal.update({
            icon: "error",
            title: "Failed",
            text: "Server Update failed",
          });
          Swal.hideLoading();
          console.log(error);
        }
        Swal.hideLoading();
        console.log(response);
      }
      var Base64 = {
        _keyStr:
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=",
        encode: function (e) {
          var t = "";
          var n, r, i, s, o, u, a;
          var f = 0;
          e = Base64._utf8_encode(e);
          while (f < e.length) {
            n = e.charCodeAt(f++);
            r = e.charCodeAt(f++);
            i = e.charCodeAt(f++);
            s = n >> 2;
            o = ((n & 3) << 4) | (r >> 4);
            u = ((r & 15) << 2) | (i >> 6);
            a = i & 63;
            if (isNaN(r)) {
              u = a = 64;
            } else if (isNaN(i)) {
              a = 64;
            }
            t =
              t +
              this._keyStr.charAt(s) +
              this._keyStr.charAt(o) +
              this._keyStr.charAt(u) +
              this._keyStr.charAt(a);
          }
          return t;
        },
        decode: function (e) {
          var t = "";
          var n, r, i;
          var s, o, u, a;
          var f = 0;
          e = e.replace(/[^A-Za-z0-9\+\/\=]/g, "");
          while (f < e.length) {
            s = this._keyStr.indexOf(e.charAt(f++));
            o = this._keyStr.indexOf(e.charAt(f++));
            u = this._keyStr.indexOf(e.charAt(f++));
            a = this._keyStr.indexOf(e.charAt(f++));
            n = (s << 2) | (o >> 4);
            r = ((o & 15) << 4) | (u >> 2);
            i = ((u & 3) << 6) | a;
            t = t + String.fromCharCode(n);
            if (u != 64) {
              t = t + String.fromCharCode(r);
            }
            if (a != 64) {
              t = t + String.fromCharCode(i);
            }
          }
          t = Base64._utf8_decode(t);
          return t;
        },
        _utf8_encode: function (e) {
          e = e.replace(/\r\n/g, "\n");
          var t = "";
          for (var n = 0; n < e.length; n++) {
            var r = e.charCodeAt(n);
            if (r < 128) {
              t += String.fromCharCode(r);
            } else if (r > 127 && r < 2048) {
              t += String.fromCharCode((r >> 6) | 192);
              t += String.fromCharCode((r & 63) | 128);
            } else {
              t += String.fromCharCode((r >> 12) | 224);
              t += String.fromCharCode(((r >> 6) & 63) | 128);
              t += String.fromCharCode((r & 63) | 128);
            }
          }
          return t;
        },
        _utf8_decode: function (e) {
          var t = "";
          var n = 0;
          var r = (c1 = c2 = 0);
          while (n < e.length) {
            r = e.charCodeAt(n);
            if (r < 128) {
              t += String.fromCharCode(r);
              n++;
            } else if (r > 191 && r < 224) {
              c2 = e.charCodeAt(n + 1);
              t += String.fromCharCode(((r & 31) << 6) | (c2 & 63));
              n += 2;
            } else {
              c2 = e.charCodeAt(n + 1);
              c3 = e.charCodeAt(n + 2);
              t += String.fromCharCode(
                ((r & 15) << 12) | ((c2 & 63) << 6) | (c3 & 63)
              );
              n += 3;
            }
          }
          return t;
        },
      };
    </script>
  </body>
</html>

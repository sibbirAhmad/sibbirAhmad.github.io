<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <p id="p">Getting json Data</p>
    <script>
        var p = getURLParams();
        var param = p.p;
        document.getElementById('p').innerHTML = param;
        console.log("Given param : " + param)
        function getURLParams() {
            var params = new Object();
            var query = window.location.search.substring(1);
            var pairs = query.split('&');
            for (var i = 0; i < pairs.length; i++) {
                var pos = pairs[i].indexOf('=');
                if (pos > 0) {
                    var key = pairs[i].substring(0, pos);
                    var val = pairs[i].substring(pos + 1);
                    params[key] = val;
                }
            }
            return params;
        }
        getLocalJson();
        function getLocalJson() {
            // fetch("https://fcm-demo-18523-default-rtdb.firebaseio.com/data.json")
            fetch("/../../news.json")
                .then(response => {
                    return response.json();
                })
                .then(jsondata => processLocalJson(jsondata));
        }
        function processLocalJson(data) {
            var d = JSON.stringify(data);
            const obj = JSON.parse(d);
            result = obj.slice(param==null?0:param);
            console.log(result);
            console.log("Length : " + obj.length)
            document.getElementById('p').innerHTML = JSON.stringify(result);
        }
        const json = {
            "requestFrom": "student",
            "request": "updateSinglePresent",
            "subjectName": "CSE_SPRING22_49A_MAT101",
            "studentId": "173462148"
        };
        var url = "https://script.google.com/macros/s/AKfycbyhpmKbSOnMIU-RYUIfzIHeEKiK8RDk-7x8hRteJPWOCeMzogrFcvs5ppNRpPHv9yIldg/exec";
        // postRequest(url, json);
        //Get Data From Sheet
        function postRequest(url, json) {
            fetch(url, {
                method: "POST",
                body: JSON.stringify(json)
            })
                .then(function (res) { return res.json(); })
                .then(function (data) {
                    var d = JSON.stringify(data);
                    const obj = JSON.parse(d);
                    document.getElementById('p').innerHTML = "<data-json>" + d + "<data-json>";
                    // let responseCode = obj.responseCode;
                    // let responseMessage = obj.responseMessage;

                })
        }
    </script>

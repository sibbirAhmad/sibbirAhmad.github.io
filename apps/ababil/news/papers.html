<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <h3 class="active">Popular</h3>
        <h3>Asia</h3>
        <h3>Africa</h3>
        <h3>North America</h3>
        <h3>South America</h3>
        <h3>Antarctica</h3>
        <h3>Europe</h3>
        <h3>Australia</h3>
      </div>
      <div class="tab-content">
        <div id="myc" class="active">
          <h4 id="title">Populer News Paper</h4>
          <section class="wrapper">
            <section class="select-btn">
              <span>Select Country</span>
              <i class="uil uil-angle-down"></i>
            </section>
            <section class="content">
              <section class="search">
                <i class="uil uil-search"></i>
                <input spellcheck="false" type="text" placeholder="Search">
              </section>
              <ul class="options"></ul>
            </section>
          </section>
         
         <!-- <a href="https://google.com">
            <section class="column">
                <section class="card">
                  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="" srcset="">
                  <p>Some text</p>
                  <p>Some text</p>
                </section>
         </a> -->
          
         
        </div>


      
      </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
  </body>
</html>
